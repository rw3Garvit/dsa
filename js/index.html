      class car {
        constructor(carname) {
          this.carname = carname;
        }

        printCarName() {
          console.log(this.carname, "this is from parent class");
        }
      }

      class insurance extends car {
        constructor(carname, price) {
          super(carname);
          this.price = price;
        }

        printchild() {
          console.log(this.printCarName(), "this is child class");
        }
      }

      let p1 = new insurance("bmw", 1200);

      console.log(p1.printchild());
